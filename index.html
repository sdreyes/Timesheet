<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark">
                    <h1 class="text-light">Employee Data Management</h1>
                    <h4 class="text-light">A Comprehensive Directory of Employee Billable Hours</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary">
                        Current Employees
                    </li>
                    <li class="list-group-item">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Employee Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">Months Worked</th>
                                    <th scope="col">Monthly Rate ($)</th>
                                    <th scope="col">Total Billed ($)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Smith</td>
                                    <td>Employee</td>
                                    <td>12/03/2017</td>
                                    <td></td>
                                    <td>3000</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-secondary">
                        Add Employee
                    </li>
                    <li class="list-group-item">
                        <form>
                            <div class="form-group">
                                <label for="employee-name">Employee Name</label>
                                <input type="text" class="form-control" id="employee-name" placeholder="Jane Doe" />
                                <br />
                                <label for="employee-role">Role</label>
                                <input type="text" class="form-control" id="employee-role" placeholder="CEO" />
                                </br>
                                <label for="employee-start">Start Date (MM/DD/YYYY)</label>
                                <input type="text" class="form-control" id="employee-start" placeholder="01/08/1989" />
                                <br />
                                <label for="employee-rate">Monthly Rate</label>
                                <input type="number" class="form-control" id="employee-rate" placeholder="200000" />
                                <br />
                                <button type="submit" class="btn btn-primary float-right" id="submit">Submit</button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
